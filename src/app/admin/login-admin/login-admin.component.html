<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <mat-toolbar color="primary">
        <span class="span">LOGIN</span>
      </mat-toolbar>

      <div class="form-group">
        <mat-form-field class="full-width-input">
          <input matInput type="text" placeholder="Username" formControlName="username" class="form-control" required/>
          <mat-error>
            Please provide a valid username.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" class="form-control" required/>
          <mat-error>
            Please provide a valid password.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <button mat-raised-button color="primary">LOGIN</button>
        <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
      </div>

      <mat-error *ngIf="submitted">Login unsuccessful. Please try again.</mat-error>
      <mat-error *ngIf="errormessage" class="alert-danger">{{errormessage}}</mat-error>

    </form>
  </mat-card-content>
</mat-card>

<mat-toolbar color="accent" class="login-info">
  Username: AdminJaneDoe || Password: abcd
</mat-toolbar>
