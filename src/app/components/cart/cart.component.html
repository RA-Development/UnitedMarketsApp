<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-list-item">

  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef> Item</th>
    <td mat-cell *matCellDef="let orderLine"> {{orderLine.product.name}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="cost per item">
    <th mat-header-cell *matHeaderCellDef> Cost per Item</th>
    <td mat-cell *matCellDef="let orderLine">{{orderLine.product["price"] | number: "1.2-2"}} Kr.</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="add product">
    <th mat-header-cell *matHeaderCellDef>Add</th>
    <td mat-cell *matCellDef="let orderLine">
      <button mat-raised-button color="primary" (click)="addProduct(orderLine.product)">+</button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity</th>
    <td mat-cell *matCellDef="let orderLine">{{orderLine["quantity"]}}</td>
    <td mat-footer-cell *matFooterCellDef>{{totalQuantity}}</td>
  </ng-container>

  <ng-container matColumnDef="remove product">
    <th mat-header-cell *matHeaderCellDef>Remove</th>
    <td mat-cell *matCellDef="let orderLine">
      <button mat-raised-button color="warn"  (click)="removeProduct(orderLine.product)">-</button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total</th>
    <td mat-cell *matCellDef="let orderLine">
      {{orderLine.product["price"] * orderLine["quantity"] | number: "1.2-2"}}
    </td>
    <td mat-footer-cell *matFooterCellDef>{{subTotalPrice | number: "1.2-2"}} Kr.</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

<button mat-raised-button color="primary" class="btnPlaceOrder"  (click)="placeOrder()">Place Order</button>
